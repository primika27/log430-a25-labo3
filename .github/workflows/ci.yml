name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_NAME=labo03_db" >> .env
          echo "DB_USER=labo03" >> .env
          echo "DB_PASS=labo03" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_DB=0" >> .env

      - name: Run tests
        working-directory: src
        run: echo "Call pytest command here!"

  deploy:
    runs-on: [self-hosted, linux, vm-lab]
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to VM
        run: |
          cd /home/gha-runner/log430-a25-labo3 || git clone https://github.com/primika27/log430-a25-labo3.git /home/gha-runner/log430-a25-labo3
          cd /home/gha-runner/log430-a25-labo3
          git pull origin main
          docker compose down
          docker compose build --no-cache
          docker compose up -d
          echo "Deployment completed"
